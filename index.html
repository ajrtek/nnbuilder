<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
  <head>
    <title>Neural Net Builder</title>
    <script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/nnbuilder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>
    <!-- h1>Welcome to neural net builder</h1 -->
    <div style="position:absolute; top:0%; left:0%; width:100%; height:100%;">

      <!-- components on the left -->
      <div class="componentPanel" style="position:absolute; top:0%; left:0%; width:20%; height:60%;">
        <div class="nnlayer" style="width:60%; height:20%;">
          <img src="imgs/conv_layer.png" style="height:90%; width:40%">&nbsp;Convolution
        </div>
        <div class="nnlayer" style="top:20%;width:60%; height:20%;">
          <img src="imgs/conv_layer.png" style="height:90%; width:40%">&nbsp;ReLU
        </div>
        <div class="nnlayer" style="top:20%;width:60%; height:20%;">
          <img src="imgs/conv_layer.png" style="height:90%; width:40%">&nbsp;FC
        </div>
      </div>

      <!-- Main -->
      <div class="mainPanel" style="position:absolute; top:0%; left:20%; width:80%; height:60%;">
        Main
      </div>


      <div class="codePanel" style="position:absolute; top:60%; left:20%; width:80%; height:40%;">
        <div class="langPlatform" style="position:absolute; top:0%; left:0%; width:100%; height:10%;">
          PyTorch | TensorFlow | Lua Th
        </div>
      </div>

    </div>

  </body>
</html>
