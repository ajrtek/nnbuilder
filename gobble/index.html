<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
  <head>
    <title>Neural Net Builder</title>
    <script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/nnbuilder.css">
  </head>

  <body>
    <!-- h1>Welcome to neural net builder</h1 -->
    <div style="position:absolute; top:0%; left:0%; width:100%; height:100%;">
      <div class="componentPanel" style="position:relative; top:0%; left:0%; width:20%; height:60%;">
        components
      </div>
      <div class="mainPanel" style="position:absolute; top:0%; left:20%; width:80%; height:60%;">
        Main
      </div>
      <div class="codePanel" ng-class="{slowlyAppear: true}" style="position:absolute; top:60%; left:20%; width:80%; height:40%;">
        Code
      </div>
    </div>
  </body>
</html>
