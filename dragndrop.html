<!doctype html>
<html>
<head>
  <script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src='src/dnd.js'></script>
  <link rel="stylesheet" type="text/css" href="css/dnd.css">
</head>
<body>
Hello, World!
<div ng-app="dragDrop" ng-controller="DragDropCtrl">
  <div id="reds" class="list red" droppable>
    <div class="item" id="{{ item.id }}" ng-repeat="item in data.reds" draggable>
      {{ item.text }}
    </div>
  </div>
  <div id="greens" class="list green" droppable>
    <div class="item" id="{{ item.id }}" ng-repeat="item in data.greens" draggable>
      {{ item.text }}
    </div>
  </div>
  <div id="description">
    <h1>AngularJS drag and drop</h1>
    <p>
    A simple example of a simple implementation of drag and drop in AngularJS.<br />
    Didn't find any good examples that actually changed the underlaying data set<br />
    so I created this example to show how it can be done.</p>
  </div>
</div>
</body>
